[package]
name = "aur-search-bot"
version = "0.1.9"
edition = "2021"
license = "BSD-3-Clause"

[dependencies]
teloxide = { version = "0.6.1", features = ["macros", "ctrlc_handler", "auto-send"] }
log4rs = { version = "1.0", features = ["file_appender", "pattern_encoder"] }
tokio = { version = "1.16", features = ["rt-multi-thread", "macros"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
regex = { version = "1.5", features = ["std"] }
tokio-stream = "0.1"
lazy_static = "1.4"
retainer = "0.2"
chrono = "0.4"
log = "0.4"


[profile.release]
opt-level = 3
lto = true
